<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Isomorphic i18n - FTW!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-size: 100%;
      font-family: serif;
      color: #3b3c44;
      background: #efefef;
      overflow: hidden;
    }

    h1 {
      font-size: 10vw;
      text-align: center;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      text-shadow: 0 2px 1px #fff;
    }
  </style>
</head>

<body>
  <h1>{{greeting}}</h1>
</body>

</html>
